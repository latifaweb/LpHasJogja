<!-- Katalog Produk -->
<section class="bg-gray-100 py-16">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Katalog Produk</h2>
  
      <!-- Grid Produk -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        @for (product of products; track product) {
          <div class="bg-white p-4 shadow rounded-lg">
            <img [src]="product.image" alt="{{ product.name }}" class="h-48 w-full object-cover rounded-lg">
            <p class="text-center mt-3 text-lg font-medium">{{ product.name }}</p>
          </div>
        }
      </div>
  
      <!-- Tombol "Muat Lebih Banyak" & Scroll ke Atas -->
      @if (!allLoaded || page >= 2) {
        <div class="text-center mt-8 flex justify-center gap-4">
          @if (!allLoaded) {
            <button (click)="loadProducts()" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600">
              {{ isLoading ? 'Memuat...' : 'Muat Lebih Banyak' }}
            </button>
          }
          @if (page >= 2) {
            <button 
              (click)="scrollToTop()" 
              class="bg-gray-900/50 text-white px-3 py-2 rounded-full shadow-md hover:bg-gray-900 transition">
              â¬†
            </button>
          }
        </div>
      }
    </div>
  </section>
